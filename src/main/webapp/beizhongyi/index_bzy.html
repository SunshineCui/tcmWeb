//图片获取
    $.ajax({
        type : "get",
        async:false,
        url : "/w/carousel/listDto",
        dataType : "jsonp",
        jsonpCallback : "jsoncallback",
        success : function(json){
            console.log(json);

        //  数据返回成功   遍历数据   添加节点

            var  wrapperdiv = document.getElementById("wrapperdiv");

            for(var i = 0;i<json.length;i++){
                console.log(json[i].picUrl);

                var ele = document.createElement("div");
                ele.className="swiper-slide";
                var a = document.createElement("a");
                a.href=json[i].jumpURL;
                var  img = document.createElement("img");
                img.src=json[i].picUrl;
                a.appendChild(img);
                ele.appendChild(a);
                wrapperdiv.appendChild(ele);
            }

            var containerdiv = document.getElementById("containerdiv");
            containerdiv.appendChild(wrapperdiv);

            var pagnation = document.createElement("div");
            pagnation.className="swiper-pagination";
            containerdiv.appendChild(pagnation);

            var swiper = new Swiper('.swiper-container', {
                pagination: '.swiper-pagination',
                paginationClickable: true,
                autoplay : 5000
            });

        },
        error:function(a){
            console.log(a);
        }
    });

//新闻列表获取
$.ajax({
    type : "get",
    async:false,
    url : "/w/news/listDto",
    dataType : "jsonp",
    jsonpCallback : "jsoncall",
    success : function(json){
        console.log(json);
        var ulele = document.getElementById("newul");
        for(var i = 0;i<json.length;i++) {
            console.log(json[i].title);

        var aele = document.createElement("a");
            aele.href=json[i].jumpURL;
            aele.text=json[i].title;
            ulele.appendChild(aele);
            var brele = document.createElement("br");
            ulele.appendChild(brele);
        }
    },
    error:function(a){
        console.log(a);
    }
});


//顶部按钮获取
$.ajax({
    type : "get",
    async:false,
    url : "/w/topColumn/listDto",
    dataType : "jsonp",
    jsonpCallback : "jsoncalltitle",
    success : function(json){
        console.log(json);



        var ultopELe = document.getElementById("ultop");
        for(var i = 0;i<json.length;i++) {
            console.log(json[i].title);
            console.log(json[i].columnListVoList);

//            添加  li 元素
            var liEle = document.createElement("li");
            liEle.innerHTML = json[i].title;

//            添加 name div
            var namedivEle = document.createElement("div");
            namedivEle.className = "name";
            namedivEle.innerHTML = json[i].title;
            liEle.appendChild(namedivEle);

//            添加  list div
            var listdivEle = document.createElement("div");
            listdivEle.className = "list";
            listdivEle.height = (json[i].columnListVoList.length*40);

//          在list 上添加  p标签和 a 便签
            for(var o = 0;o<json[i].columnListVoList.length;o++) {
                console.log(json[i].columnListVoList[o]);

                var pEle = document.createElement("p");
                pEle.className = "ul_top_p";

                var anameEle = document.createElement("a");
                anameEle.href = json[i].columnListVoList[o].jumpURL;
                anameEle.innerHTML = json[i].columnListVoList[o].title;
                pEle.appendChild(anameEle);

                listdivEle.appendChild(pEle);
            }


            liEle.appendChild(listdivEle);
            ultopELe.appendChild(liEle);

        }


        $(".ul_top li").click(function() {

            $(this).children('.name').toggle();
            $(this).children('.list').toggle();

            $(this) .siblings()
                    .children('.list').hide()//将兄弟元素下的 list 元素隐藏
            $(this) .siblings()
                    .children('.name').hide();

        });










//        p 标签鼠标移动效果

        $(".ul_top p").mouseover(function(){
            $(this).addClass('p_select');
        });

        $(".ul_top p").mouseout(function(){
            $(this).removeClass('p_select');
        });


    },
    error:function(a){
        console.log(a);
    }
});
